<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        body {
            color: white;
        }

        .bg-plane {
          position: fixed;
          left: 0;
          right: 0;
          z-index: -9999;

          display: block;
            background-image: url('bg.png');
            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        html, body {
          height: 100%;
          margin: 0px;
        }

        .full-height {
          height: 100%;
          width: 100%;
        }

    </style>
  </head>
  <body bgcolor="black">
    <div class="bg-plane"></div>
    <div id="openseadragon1" class="full-height"></div>
    <script src="openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = null;
        let pageMax = 0;
        let zoom = 100;
        const fs = require("fs");
        const dialog = require('electron').remote.dialog;
        const { BrowserWindow } = require('electron').remote;
        const {ipcRenderer} = require('electron');
        const electron = require('electron');
        const path = require('path');
        var app = electron.remote;

        const supportedFileTypes = ['jpg', 'jpeg', 'png', 'bmp', ];

        function loadViewer (images, index) {
          console.log(images);
          
          pageMax = images.length;
          viewer = OpenSeadragon({
              id: "openseadragon1",
              prefixUrl: "openseadragon/images/",
              showNavigationControl: false,
              showSequenceControl: false,
              navPrevNextWrap: true,
              tileSources: images,
              sequenceMode: true,
              maxZoomPixelRatio: 	Infinity,
              minZoomImageRatio:   0
          });

          viewer.goToPage(index - 1);
        }

        if (app.process.platform == 'win32' && app.process.argv.length >= 2) {
            var file = app.process.argv[1];
            if (file !== "" && file !== ".") {
              
            }
            else {
              file = "C:\\Users\\Omkar Khair\\Pictures\\ray.png";
            }

            console.log(file);
            var dir = path.dirname(file);
            console.log(dir);
            //loadViewer([{ type: "image", url: openFilePath}]);
            let split = file.split('\\');
            file = split[split.length - 1];
            loadDir(dir, file);
        }

        const goNext = false;
        const goPrev = false;

        function zoomTo(direction) {
          if (direction) {
            zoom += 10;
            if (zoom >= 5000)
              return;
          }
          else {
            zoom -= 10;
            if (zoom <= 10)
              return;
          }
          viewer.viewport.zoomTo(zoom/100);
        }

        function intervalPrev () {
          zoom = 100;
          if (viewer.currentPage() == 0) {
            viewer.goToPage(pageMax - 1);
          }
          else {
            viewer.goToPage(viewer.currentPage() - 1);
          }
        }

        function intervalNext () {
          zoom = 100;
          if (viewer.currentPage() == pageMax - 1) {
            viewer.goToPage(0);
          }
          else {
            viewer.goToPage(viewer.currentPage() + 1);
          }
        }

        document.addEventListener("keyup", event => {
          console.log("UP", event.keyCode)
          switch (event.key) {
            case 37:
              //clearInterval(goPrev);
              break;
            case 39:
              //clearInterval(goNext);
              break;
            default:
              break;
          }
        });

        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "Escape":
                    var window = BrowserWindow.getFocusedWindow();
                if(window.isMaximized()){
                window.unmaximize();
              }else{
                window.maximize();
              };
                    break;
            }
        });

        document.onkeydown = function(event) {
            console.log("DOWN", event.keyCode)
            switch (event.keyCode) {
              case 37:
                    //goPrev = setInterval(intervalPrev, 150);
                    intervalPrev();
                  break;
              case 39:
                    //goNext = setInterval(intervalNext, 150);
                    intervalNext();
                  break;
              case 38:
                  zoom += 10;
                  viewer.viewport.zoomTo(zoom/100);
                  break;
              case 40:
                  if (zoom/100 <= 0.1)
                    return;
                  zoom -= 10;
                  viewer.viewport.zoomTo(zoom/100);
                  break;
              case 27:
                  ipcRenderer.send('exit-app');
                  break;
            }
        };

        function loadDir (dir, file) {
          if (dir === undefined) {
              console.log("No directory was selected");
              return;
            }

            console.log(dir);
            fs.readdir(dir, function(err, files) {
              if (err) { 
                console.log(err);
                return;
              }

              images = [];
              let index = 0;
              files.forEach(element => {
                let split = element.split('.');
                let extension = split[split.length - 1];
                if (supportedFileTypes.includes(extension)) {
                  images.push({ type: "image", url: dir + "\\" + element});
                  console.log(dir + "\\" + element);
                  if (element == file) {
                    index = images.length;
                  }
                }
              });
              loadViewer(images, index);
            });
        }
    </script>
  </body>
</html>
